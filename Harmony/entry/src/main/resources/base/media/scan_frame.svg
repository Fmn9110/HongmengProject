<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- 边框线条 -->
  <!-- 左上角 -->
  <path d="M10,50 L10,10 L50,10" stroke="#2563EB" stroke-width="5" fill="none"/>
  
  <!-- 右上角 -->
  <path d="M250,10 L290,10 L290,50" stroke="#2563EB" stroke-width="5" fill="none"/>
  
  <!-- 左下角 -->
  <path d="M10,250 L10,290 L50,290" stroke="#2563EB" stroke-width="5" fill="none"/>
  
  <!-- 右下角 -->
  <path d="M250,290 L290,290 L290,250" stroke="#2563EB" stroke-width="5" fill="none"/>
  
  <!-- 中心十字线 -->
  <line x1="145" y1="135" x2="155" y2="135" stroke="#2563EB" stroke-width="2"/>
  <line x1="145" y1="165" x2="155" y2="165" stroke="#2563EB" stroke-width="2"/>
  <line x1="135" y1="145" x2="135" y2="155" stroke="#2563EB" stroke-width="2"/>
  <line x1="165" y1="145" x2="165" y2="155" stroke="#2563EB" stroke-width="2"/>
  
  <!-- 扫描线 -->
  <line x1="30" y1="150" x2="270" y2="150" stroke="#2563EB" stroke-width="2" opacity="0.6">
    <animate attributeName="y1" from="30" to="270" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" from="30" to="270" dur="3s" repeatCount="indefinite"/>
  </line>
</svg> 